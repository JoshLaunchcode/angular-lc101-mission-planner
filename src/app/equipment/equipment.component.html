<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button (click)='addItem(item)' [disabled]='cargoHold.length === maxItems || item.mass + cargoMass > maximumAllowedMass' class="cargoItems">Add to Cargo</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold" (click) = 'removeItem(equipment)'>{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass] = 'cargoMass > (maximumAllowedMass - 200)'>Mass Budget Remaining: {{ maximumAllowedMass - cargoMass }} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click)='cargoHold = []; cargoMass = 0'>Empty Hold</button>
</div>
